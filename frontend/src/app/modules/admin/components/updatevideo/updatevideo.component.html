<h1 mat-dialog-title>Update Video</h1>
<div mat-dialog-content>
  <form [formGroup]="updateVideoForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" formControlName="description" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tags" formControlName="tags" required>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" class="me-2">Update Video</button>
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
