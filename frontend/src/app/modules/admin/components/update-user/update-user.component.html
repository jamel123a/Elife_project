<h1 mat-dialog-title>Update User</h1>
<div mat-dialog-content>
  <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Role" formControlName="role" required>
        <mat-option value="ADMIN">Admin</mat-option>
        <mat-option value="USER">User</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" class="me-2">Update User</button>
    <button mat-raised-button type="button"  (click)="onCancel()">Cancel</button>
  </form>
</div>
