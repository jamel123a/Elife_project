<div class="container1">
  <mat-card>

    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm">

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="username" placeholder="Username" required  minlength="5">

          <mat-error *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
          Must be 5 Chiffres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="your email" required >

          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Please Enter A Valid Email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="{{hidePassword ? 'password' :'text'}}"
          formControlName="password" placeholder="your password" required>

          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Please Enter A Valid Password 8 chiffre
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="{{hidePassword ? 'password' :'text'}}"
          formControlName="confirmPassword" placeholder="your password" required>

          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            Please Enter A Valid Password
          </mat-error>
        </mat-form-field>


        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
         (click)="onSubmit()"> Sign Up</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/login"> you have account?  Login  </button>
    </mat-card-actions>
  </mat-card>
</div>
